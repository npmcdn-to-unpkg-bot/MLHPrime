    <!--Load twilio client sdk-->
    <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/sync/v0.2/twilio-sync.min.js"></script>

    <script src="phaser.js"></script>
    <script src="js/puzzle.js"></script>
    <script src="js/play.js"></script>
    <script src="js/game.js"></script>
    <script src="javascripts/sync.js"></script>
    <script>
        window.onbeforeunload = closingCode;
        function closingCode(){
            if (index) {
                console.log("deleting player with index:", index);
                syncDoc.mutate(function (remoteValue) {
                    remoteValue.players.splice(index, 1);
                    return remoteValue;
                }).then(function() {
                    console.log(syncDoc.value.players);
                }).catch(function(err) {
                    console.log(err);
                });
            }
           return null;
        }

    </script>
